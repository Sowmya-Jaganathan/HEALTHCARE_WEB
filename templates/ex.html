<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmation</title>
    <!-- Update your links to use url_for -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>

</head>
<style>
    body {
        background-color: #f7f7f7;
        font-family: 'Arial', sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .confirmation-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin: 10% auto;
        max-width: 600px;
    }

    h1 {
        color: #4CAF50;
        font-weight: bold;
        margin-bottom: 20px;
    }

    p {
        color: #333;
        font-weight: bold;
        margin-bottom: 10px;
    }
</style>
<body>
    <h1> Logged In Successfully!</h1>

    <div id="appointmentDetails">
        <!-- Details will be dynamically added here -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Extract appointment details from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            const time = urlParams.get('time');
            const doctor = urlParams.get('doctor');

            // Display appointment details on the confirmation page
            const appointmentDetailsContainer = document.getElementById("appointmentDetails");
            appointmentDetailsContainer.innerHTML = `
                <p>Name: ${name}</p>
                <p>Time: ${time}</p>
                <p>Doctor: ${doctor}</p>
            `;
        });
    </script>
</body>
</html>
